<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .container {
      /* width: 800px; */
      /* height: 800px; */
      display: grid;
      border: solid 1px;
      grid-template-rows: 25% auto;
      grid-template-rows: 200px 200px;
    }
    .header {
      /* grid-row: 1/2; */
      grid-column: 1/3;
      border: solid 1px;
    }
    .link {
      border: solid 1px;
    }
    .text {
      border: solid 1px;
    }
  </style>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="link">link</div>
      <div class="text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque, iure
        cumque ipsa suscipit reiciendis ut illo praesentium neque aliquid facere
        voluptas et, iusto quod. Nostrum voluptatibus officia veniam quaerat
        culpa?
      </div>
    </div>
  </body>
</html>
